<script type="text/javascript">
function testJS() {
  var b = document.getElementById('points').textContent;
      url = './next.html?name=' + encodeURIComponent(b);

  document.location.href = url;
}

/* Get the element you want displayed in fullscreen */
var elem = document.getElementById("gossVideo");
var elem1 = document.getElementById("gossVideo1");
var elem2= document.getElementById("gossVideo2");

/* Function to open fullscreen mode */
function openFullscreen() {
  if (elem.requestFullscreen) {
  elem.requestFullscreen();
  } else if (elem.mozRequestFullScreen) { /* Firefox */
  elem.mozRequestFullScreen();
  } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
  elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE/Edge */
  elem.msRequestFullscreen();
  }
}
function openFullscreen1() {
  if (elem1.requestFullscreen) {
  elem1.requestFullscreen();
} else if (elem1.mozRequestFullScreen) { /* Firefox */
  elem1.mozRequestFullScreen();
} else if (elem1.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
  elem1.webkitRequestFullscreen();
} else if (elem1.msRequestFullscreen) { /* IE/Edge */
  elem1.msRequestFullscreen();
  }
}
function openFullscreen2() {
  if (elem2.requestFullscreen) {
  elem2.requestFullscreen();
} else if (elem2.mozRequestFullScreen) { /* Firefox */

} else if (elem2.msRequestFullscreen) { /* IE/Edge */

}
</script>
